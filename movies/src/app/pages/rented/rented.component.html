    <a href="/movielist" class="hover:text-red-500">Movie App</a>
  </div>
  <ul class="flex space-x-6">
    <li><a href="/" class="hover:text-red-500">Logout</a></li>
  </ul>
</nav>

<div class="p-4">
  <div *ngIf="rentedMovies && rentedMovies.length > 0; else noMovies">
    <!-- <div class="flex space-x-4 p-4">
      <app-card
        *ngFor="let movie of rentedMovies"
        [title]="movie.name"
        [description]="movie.description"
        [director]="movie.director"
        [cast]="movie.cast"
        [image_url]="movie.image_url"
      ></app-card>
    </div> -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rented On </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date | date:'shortDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="end_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Available On </th>
          <td mat-cell *matCellDef="let element"> {{element.end_date | date:'shortDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
          <td mat-cell *matCellDef="let element"> {{element.language}} </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>


  </div>

  <!-- Fallback for no rented movies -->
  <ng-template #noMovies>
    <div class="text-center text-white mt-8">
      <p class="text-xl text-gray-600">No movies rented till now</p>
      <p class="text-gray-400">Browse the movie list and rent your favorite ones!</p>
    </div>
  </ng-template>
</div>
