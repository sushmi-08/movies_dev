<div class="relative w-full max-w-screen-lg h-96 overflow-hidden">
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'"
  >
    <div
      *ngFor="let movie of movies"
      class="w-full flex-shrink-0 h-96 bg-cover bg-center text-white relative"
      [style.backgroundImage]="'url(' + movie.image_url + ')'"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <div class="absolute bottom-8 left-8 z-10">
        <h2 class="text-3xl font-bold">{{ movie.name }}</h2>
        <p class="mt-2 text-sm text-gray-300 line-clamp-3">{{ movie.description }}</p>
      </div>
    </div>
  </div>

  <div class="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-between px-4">
    <button
      class="bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75"
      (click)="previousSlide()"
    >
      &#8249;
    </button>
    <button
      class="bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75"
      (click)="nextSlide()"
    >
      &#8250;
    </button>
  </div>
</div>
